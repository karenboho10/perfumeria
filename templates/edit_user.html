<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4 text-center">‚úèÔ∏è Editar Usuario</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Nueva Contrase√±a (opcional)</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>

            
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" value="1"
                    {% if user and user.is_active %}checked{% endif %}>
                
                    <label class="form-check-label" for="is_active">
                        Usuario activo
                    </label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Actualizar Usuario</button>
                </div>
            </form>

            <div class="text-center">
                <a href="{{ url_for('list_users') }}" class="btn btn-outline-secondary">üîô Volver</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
