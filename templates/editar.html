{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 col-md-6 mx-auto">
    <h2 class="text-center mb-4">Editar Usuario</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" value="{{ usuario.username }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nueva Contraseña (opcional)</label>
            <input type="password" name="password" class="form-control" placeholder="Deja en blanco si no quieres cambiarla">
        </div>

        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
    </form>
</div>
{% endblock %}
